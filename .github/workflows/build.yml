name: Build wxWidgets App

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y libwxgtk3.2-dev build-essential cmake

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ..
          make

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install wxWidgets
        run: |
          brew update
          brew install wxwidgets cmake

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DwxWidgets_CONFIG_EXECUTABLE=/usr/local/bin/wx-config ..
          make

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install vcpkg and wxWidgets
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install wxwidgets:x64-windows

      - name: Configure project with CMake
        shell: powershell
        run: |
          mkdir build
          cd build
          cmake .. `
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake `
            -DCMAKE_BUILD_TYPE=Release `
            -A x64

      - name: Build project
        shell: powershell
        run: |
          cd build
          cmake --build . --config Release
