name: Build wxWidgets App

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y libwxgtk3.2-dev build-essential cmake
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install wxWidgets
      run: |
        brew update
        brew install wxwidgets cmake
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -DwxWidgets_CONFIG_EXECUTABLE=/usr/local/bin/wx-config ..
        make

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install vcpkg and wxWidgets
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install wxwidgets:x64-windows

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake -A x64
        cmake --build . --config Release